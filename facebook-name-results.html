<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
  <title>iContest</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Documentation extras -->
  <link href="css/typography.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <link href="css/media.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body class="">
<div class="home-content">
  <header class="clearfix">
    <span class="nav-toggle pull-left"><span class="notification">2</span></span>
    <h1 class="login-brand home-brand"><img src="img/logo.png" alt="iContest" class="img-responsive"/></h1>
  </header>
  <div class="header-stripe clearfix">
    <span class="header-left-stripe pull-left">&nbsp;</span>
    <span class="header-center-stripe pull-left">&nbsp;</span>
    <span class="header-right-stripe pull-left">&nbsp;</span>
  </div>
  <div class="facebook-name-results">
    <h2 class="image-heading text-center font-16 font-gotham-medium light-font">Facebook Name's Results</h2>
    <div class="question-block">
      <img src="img/quiz-display/mona-lisa.jpg" alt="mona" class="img-responsive"/>
      <div class="facebook-name-q-a">
        <span class="close-it">X</span>
        <h3 class="question">Who painted the Mona Lisa?</h3>
        <div class="options">
          <button class="option right">Leonardo da vinci</button>
          <button class="option wrong">Van Gogh</button>
          <button class="option wrong">Gauguin</button>
          <button class="option wrong">Mattise</button>
        </div>
      </div>
    </div>
    <div class="question-block">
      <img src="img/quiz-display/mona-lisa.jpg" alt="mona" class="img-responsive"/>
      <div class="facebook-name-q-a">
        <span class="close-it"><strong>&#10003;</strong></span>
        <h3 class="question correct">Who painted the Mona Lisa?</h3>
        <div class="options">
          <button class="option wrong">Leonardo da vinci</button>
          <button class="option right">Van Gogh</button>
          <button class="option wrong">Gauguin</button>
          <button class="option wrong">Mattise</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="sidebar">
  <div class="sidebar-header">
    <div class="single-comment-avatar">
      <img alt="avatar" src="img/avatars/avatar6.jpg" class="img-zoom img-responsive">
    </div>
    <p class="avatar-name text-center no-margin">Kailesh Sanghani</p>
    <div class="text-center">
      <a href="profile.html">View Profile</a>
    </div>
  </div>
  <ul class="list-unstyled">
    <li class="clearfix link-home"><a href="home.html"><span class="icon pull-left"><img src="img/nav-home.png" alt="home" class="img-responsive"/></span>home</a></li>
    <li class="clearfix link-create-contest"><a href="create-contest-step1.html"><span class="icon pull-left"><img src="img/nav-create.png" alt="create contest" class="img-responsive"/></span>create contest</a></li>
    <li class="clearfix link-my-contest"><a href="my-contest.html"><span class="icon pull-left"><img src="img/nav-contest.png" alt="my contest" class="img-responsive"/></span>my contest</a></li>
    <li class="clearfix link-participated"><a href="#"><span class="icon pull-left"><img src="img/nav-participate.png" alt="participate" class="img-responsive"/></span>participated contest</a></li>
    <li class="clearfix link-notifications"><a href="notifications.html"><span class="icon pull-left"><img src="img/nav-notification.png" alt="notifications" class="img-responsive"/></span>notifications</a><span class="notification">3</span></li>
    <li class="clearfix link-settings"><a href="#"><span class="icon pull-left"><img src="img/nav-settings.png" alt="settings" class="img-responsive"/></span>settings</a></li>
    <li class="clearfix link-logout"><a href="login.html"><span class="icon pull-left"><img src="img/nav-logout.png" alt="logout" class="img-responsive"/></span>logout</a></li>
  </ul>
</div>
