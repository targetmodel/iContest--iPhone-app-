<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
  <title>iContest</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Documentation extras -->
  <link href="css/typography.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <link href="css/media.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body class="without-image">
<div class="question-wrap">
  <div class="question-control clearfix">
    <button class="btn btn-previous"></button>
    <p class="progress-indicator">5 of 10</p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
      </div>
    </div>
    <div class="score">35</div>
  </div>
  <div class="question-area">
    <h2>Who painted the Mona Lisa Picture?</h2>
  </div>
  <div class="question-display-image">
    <img src="img/quiz-display/mona-lisa.jpg" alt="mona" class="img-responsive"/>
  </div>
  <div class="question-options">
    <a href="#" class="options right lengthy-option" tabindex="1">Leonardo da vinci</a>
    <a href="#" class="options wrong" tabindex="1">Van Gogh</a>
    <a href="#" class="options wrong" tabindex="1">Gauguin</a>
    <a href="#" class="options wrong" tabindex="1">Mattise</a>
  </div>
</div>
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
