<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
  <title>iContest</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Documentation extras -->
  <link href="css/typography.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body>
<div class="home-content">
  <header>
    <span class="nav-toggle pull-left"><span class="notification">2</span></span>
    <h1 class="login-brand home-brand"><img src="img/logo.png" alt="iContest" class="img-responsive"/></h1>
  </header>
  <div class="header-stripe">
    <span class="header-left-stripe pull-left">&nbsp;</span>
    <span class="header-center-stripe pull-left">&nbsp;</span>
    <span class="header-right-stripe pull-left">&nbsp;</span>
  </div>
  <div class="container">
    <h4 class="text-center font-24 font-gotham-medium">Profile</h4>
  </div>
  <form action="#" class="icontest-input font-gotham-medium">
    <div>
      <div class="form-group">
        <label>First Name</label>
        <p class="form-info">Anil</p>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <p class="form-info">Tiwari</p>
      </div>
      <div class="form-group">
        <label>Email</label>
        <p class="form-info">anil.tiwari@ani.com</p>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <p class="form-info">12232423433</p>
      </div>
      <div class="form-group">
        <label>Address 1</label>
        <p class="form-info">qfdsfdsf fd fdsf</p>
      </div>
      <div class="form-group">
        <label>Address 2</label>
        <p class="form-info">Anil</p>
      </div>
      <div class="form-group clearfix">
        <div class="row">
          <div class="col-xs-6">
            <label>City</label>
            <p class="form-info">Anil</p>
          </div>
          <div class="col-xs-6">
            <label>State</label>
            <p class="form-info">Anil</p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Zip Code</label>
        <p class="form-info">Anil</p>
      </div>
      <div class="form-group">
        <label>Birthday</label>
        <p class="form-info">Anil</p>
      </div>
      <div class="form-group no-border">
        <input type="checkbox" id="post-activity" class="check"/><label for="post-activity" class="">Post activity to Facebook</label>
      </div>
      <div class="form-group clearfix no-border">
        <a class="btn btn-social btn-cancel font-gotham-medium" href="#">Sign Out</a>
      </div>
    </div>
  </form>
</div>
<div class="sidebar">
  <div class="sidebar-header">
    <div class="single-comment-avatar">
      <img alt="avatar" src="img/avatars/avatar6.jpg" class="img-responsive img-zoom">
    </div>
    <p class="avatar-name text-center no-margin">Kailesh Sanghani</p>
    <div class="text-center">
      <a href="profile.html">View Profile</a>
    </div>
  </div>
  <ul class="list-unstyled">
    <li class="clearfix link-home"><a href="home.html"><span class="icon pull-left"><img src="img/nav-home.png" alt="home" class="img-responsive"/></span>home</a></li>
    <li class="clearfix link-create-contest"><a href="create-contest-step1.html"><span class="icon pull-left"><img src="img/nav-create.png" alt="create contest" class="img-responsive"/></span>create contest</a></li>
    <li class="clearfix link-my-contest"><a href="my-contest.html"><span class="icon pull-left"><img src="img/nav-contest.png" alt="my contest" class="img-responsive"/></span>my contest</a></li>
    <li class="clearfix link-participated"><a href="#"><span class="icon pull-left"><img src="img/nav-participate.png" alt="participate" class="img-responsive"/></span>participated contest</a></li>
    <li class="clearfix link-notifications"><a href="notifications.html"><span class="icon pull-left"><img src="img/nav-notification.png" alt="notifications" class="img-responsive"/></span>notifications</a><span class="notification">3</span></li>
    <li class="clearfix link-settings"><a href="#"><span class="icon pull-left"><img src="img/nav-settings.png" alt="settings" class="img-responsive"/></span>settings</a></li>
    <li class="clearfix link-logout"><a href="login.html"><span class="icon pull-left"><img src="img/nav-logout.png" alt="logout" class="img-responsive"/></span>logout</a></li>
  </ul>
</div>
<div class="mask"></div>
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
